<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbwechsler</title>
</head>
<body>
    <h1>Interaktiver Farbwechsler</h1>
    <label for="colorPicker">WÃ¤hle eine Farbe:</label>
    <input type="color" id="colorPicker" onchange="farbeWechseln()">

    <script>
        function farbeWechseln() {
            let farbe = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = farbe;
        }
    </script>
</body>
</html>
