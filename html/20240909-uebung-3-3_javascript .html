<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grundlegende Operatoren</title>
</head>
<body>
    <h1>Arithmetische Operatoren</h1>
    <p id="result"></p>

    <script>
        // Zwei Zahlen definieren
        let zahl1 = 10;
        let zahl2 = 5;

        // Verschiedene Operationen durchf√ºhren
        let summe = zahl1 + zahl2;
        let differenz = zahl1 - zahl2;
        let produkt = zahl1 * zahl2;
        let quotient = zahl1 / zahl2;
        let modulo = zahl1 % zahl2;

        // Ergebnis auf der Webseite anzeigen
        document.getElementById("result").innerText = "Summe: " + summe + ", Differenz: " + differenz + ", Produkt: " + produkt + ", Quotient: " + quotient + ", Modulo: " + modulo;
    </script>
</body>
