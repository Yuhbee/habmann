<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen in JavaScript</title>
</head>
<body>
    <h1>Arbeiten mit Variablen</h1>
    <p id="demo"></p>

    <script>
        // Variablen deklarieren und initialisieren
        let name = "Max";
        let alter = 25;
        
        // Ausgabe in die Konsole und auf die Webseite
        console.log("Name: " + name);
        console.log("Alter: " + alter);

        document.getElementById("demo").innerText = "Name: " + name + ", Alter: " + alter;
    </script>
</body>
</html>
